        
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <h1>Book Registration</h1>
    <div class="submit-form">
        <div >
          <br/>
          <section>
          <div class="form-group">
            <label for="id">Id</label>
            
            <input
              type="text"
              class="form-control"
              id="id"
              name="id" style="width: 400px;" maxlength="25"
            />
          </div>
        </section>
        <section>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              class="form-control"
              id="title"
              name="title" style="width: 400px;" maxlength="25"
            />
          </div>
        </section>
  
          <section>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              class="form-control"
              id="author"
              name="author" style="width: 400px;" maxlength="25"
            />
          </div>
        </section>
          <section>
          <div class="form-group">
            <label for="coverpageurl">CoverpageURL</label>
            <input
              class="form-control"
              id="coverpageurl"
              name="coverpageurl" style="width: 400px;" maxlength="25"
            />
          </div>
        </section>
          <section>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input
              class="form-control"
              id="rating"
              name="rating" style="width: 400px;" maxlength="25"
            />
          </div>
        </section>
      <br/>
      <section>
      <div>
          <button class="btn btn-success">Submit</button>
        </div>
    </section>
      
        
      </div>
    
      </html>
